<!DOCTYPE html>
<html>
  <head>
    <title>Atlas CUT</title>
    <meta charset="utf-8">
    <!-- Meta tags para diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      /* Estilos base */
      body {
        margin: 0;
        padding: 15px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .divImageInput {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 100%;
      }

      @media (min-width: 768px) {
        .divImageInput {
          flex-direction: row;
        }
      }

      #container2 {
        max-width: 100%;
        overflow-x: auto;
      }

      canvas {
        max-width: 100%;
        height: auto;
      }

      #canvasOriginalImage {
        border: 1px solid #000;
      }

      .divFrame {
        width: 100%;
        padding: 10px;
      }

      .divCanvasFrame {
        max-width: 100%;
        overflow-x: auto;
      }

      .divFrameControls {
        width: 100%;
        padding: 10px;
      }

      .inputSize {
        width: 60px;
        padding: 5px;
        margin: 5px;
      }

      .inputName {
        width: 150px;
        max-width: 100%;
        padding: 5px;
        margin: 5px;
      }

      .containerAtlas {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 100%;
        margin-top: 20px;
      }

      @media (min-width: 768px) {
        .containerAtlas {
          flex-direction: row;
        }
      }

      .divAtlas {
        max-width: 100%;
        overflow-x: auto;
      }

      .divAtlasControls {
        width: 100%;
        padding: 10px;
      }

      /* Estilos para el botón */
      .button-41 {
        background-color: #007bff;
        border: 0;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        padding: 10px 15px;
        margin: 5px 0;
        width: 100%;
        max-width: 200px;
      }

      .button-41:hover {
        background-color: #0056b3;
      }

      /* Estilos para inputs tipo file */
      input[type="file"] {
        width: 100%;
        max-width: 300px;
        margin: 10px 0;
      }

      /* Estilos para inputs tipo range */
      input[type="range"] {
        width: 100%;
        max-width: 300px;
        margin: 10px 0;
      }

      /* Estilos para las etiquetas */
      label {
        display: block;
        margin: 5px 0;
        font-size: 14px;
      }
    </style>
  </head>
  
  <body>
    <input type='file' name='img' size='65' id='inpUploadimage' accept="image/*" />
    <br> 
    <label id="lbSizeImageOriginal">No Image</label>
    <label id="lbSizeZonaCut">20x40 px</label>
    
    <div class="divImageInput">
      <div id="container2">
        <canvas id="canvasOriginalImage" width="280" height="288"></canvas>
        <canvas hidden id="canvasCutImage" width="200" height="200"></canvas>
      </div>
      
      <div class="divFrame">
        <input id="test" min="4" max="10" value='4' step="1" onchange="zoomFrame(this.value)" type="range"/>
        <div class="divCanvasFrame">
          <canvas id="canvasFrame" width="50" height="100"></canvas>
        </div>
      </div>
      
      <div class="divFrameControls">
        <label id="lbCountFrame">Size Frame</label>
        <br>
        w:<input id="inpWcf" type="text" name="fname" value="50" class="inputSize">
        h:<input id="inpHcf" type="text" name="fname" value="100" class="inputSize">
        <br><br>
        <button class="button-41" onclick="setSizeCanvasFrame()">Set Size</button>
        <br><br>
        <button class="button-41" onclick="addFrame()">Add Frame</button>
        <br><br>
        <label id="lbCountFrame">Frame:0</label>
      </div>
    </div>

    <br>
    <label id="lbSizeAtlas">Not Frame</label>
    <br>
    <input id="test" min="4" max="10" value='4' step="1" onchange="zoomAtlas(this.value)" type="range"/>
    <br>

    <div class="containerAtlas">
      <div class="divAtlas">
        <canvas id="canvasAtlas" width="50" height="100"></canvas>
      </div>
      
      <div class="divAtlasControls">
        <br>
        VFrames:<input id="inpVf" type="text" name="fname" value="1" class="inputSize">
        <br>
        HFrames:<input id="inpHf" type="text" name="fname" value="1" class="inputSize">
        <br>
        <button class="button-41" onclick="setVHframes()">Reset Frames</button>
        <br><br><br><br>
        Name:<input id="inpNameAtlas" type="text" name="fname" value="AtlasSprite.png" class="inputName">
        <br>
        <button class="button-41" onclick="DownloadCanvasAsImage()">Save Atlas</button>
      </div>
    </div>

    <script src="canvasCut.js"></script>
    <!-- Aquí va el resto de tu JavaScript -->
  </body>
</html>
